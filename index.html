<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weekly NFL Fantasy Leaders</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
	<header>
		<div class="team-container">
			<div class="logo">
				<img class="team-logo" src="http://a.espncdn.com/combiner/i?img=/i/teamlogos/leagues/500/nfl.png?w=150&h=150&transparent=true">
			</div>
			<div class="team-name">
				<span class="team">All NFL Teams</span>
			</div>
		</div>
	</header>
	<h1 class="title">Weekly Fantasy Scoring Leaders</h1>
	<h1>Week <span id="weekNumber"></span></h1> 
	<form class="options">
		Select a team 
		<select id="teams" name="teamAbbr">
		</select>
		Select a week
		<select id="week" name="week">
		</select>
		<input type="submit" value="Submit" id="submitButton">
	</form>
	<div class="results">
	</div>
	<div class="statsTemp hidden">
		<div class="playerPic">
			<img id="picture" width="200" height="200">
		</div>
		<div class="playerInfo">
			Name: <span class="name"></span><br>
			Team: <span class="playerTeam"></span><br>
			Position: <span class="position"></span><br>
			Opponent: <span class="opponent"></span>
			<div class="playerStats">
				Stats: <span class="stats"></span><br>
				Points: <span class="points"></span><br>
				Projected: <span class="projected"></span>
			</div>
		</div>
		<div class="error">
			<p>Darn. Something went wrong. Here is what we know:</p>
		</div>
	</div>
</body>
</html>
